<html>
    <body>
        <div>Hello World!</div>

        <form action="#">
            <label for="name">Name: </label><input id="name" type="text" />

            <label for="set">Key: </label><input id="key" type="text" />
            <input id="set" type="button" value="Set"/>

        <div id="playground"></div>

        <script type="text/javascript" src="jsaes.js"></script>
